    <title>Quote Generator</title>

<body>
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote></blockquote>
        <span>Loading...</span>
        <div> <button onclick="getQuote(apiUrl)">New Quote</button>
        <button onclick="tweet()"> <img src="/image/sl_z_072523_61700_05.jpg" >Tweet</button></div>
       
    </div>
    <script>
        const apiUrl="https://api.quotable.io/random";

        const quote=document.querySelector("blockquote")
        const author=document.querySelector("span")

        async function getQuote (url)

        {
            const response=await fetch(url)
            var data=await response.json();
            quote.innerHTML=data.content;
            author.innerHTML=data.author;
        }
        getQuote(apiUrl)

const twitter="https://twitter.com/intent/tweet?text="+quote.innerHTML;
 function tweet()
{
    window.open("https://twitter.com/intent/tweet?text="+quote.innerHTML+"      "+"----"+ author.innerHTML )
}
    
    </script>
